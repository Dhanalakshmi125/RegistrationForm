<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Exam</title>
    <link rel="stylesheet" href="exam-details.css">
</head>
<body>
    <div id="warningMessage" class="warning"></div> <!-- Fixed warning message element -->
    <div class="container">
        <h2>Essay Exam</h2>
        <div id="examContainer" style="display: none;">
            <p id="questionText"></p>
            <textarea id="essayText" rows="10" placeholder="Write your essay here..."></textarea>
            <div id="wordCount"></div>
            <div id="timer"></div>
        </div>
    </div>
    <script src="exam-details.js"></script>
</body>
</html>
