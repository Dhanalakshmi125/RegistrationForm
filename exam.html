<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam Mode</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="container">
        <h2>Select Exam Mode</h2>
        <form id="modeForm">
            <label><input type="radio" name="examMode" value="easy"> Easy</label><br>
            <label><input type="radio" name="examMode" value="moderate"> Moderate</label><br>
            <label><input type="radio" name="examMode" value="hard"> Hard</label><br>
            <button type="submit">Start Exam</button>
        </form>
    </div>
    <script src="exam.js"></script>
</body>
</html>
